# PvPUP Configuration

# Maximum level players can reach
max-level: 80

# Database Configuration
database:
  # Type can be 'sqlite' or 'mysql'
  type: sqlite

  # MySQL settings (only used if type is 'mysql')
  mysql:
    host: localhost
    port: 3306
    database: pvpup
    username: root
    password: ''

  # SQLite settings (only used if type is 'sqlite')
  sqlite:
    file: players.db

# Death effects configuration
death-effects:
  water-death:
    particles:
      enabled: true
      type: WATER_SPLASH
      count: 50
      radius: 1
    sound:
      enabled: true
      type: ENTITY_PLAYER_SPLASH
      volume: 1.0
      pitch: 1.0

# Combat configuration
combat:
  death-cooldown: 5
  cooldown-message: "&cDebes esperar %time% segundos."

